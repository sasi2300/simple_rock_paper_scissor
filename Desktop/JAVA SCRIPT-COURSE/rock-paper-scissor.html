<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>
    <button onclick="
    playGame('rock');">
    <img src="rock-emoji.png" class="move-btn">
    </button>
    <button onclick="
    playGame('paper');">
    <img src="paper-emoji.png" class="move-btn">
    </button>
    <button onclick="
    playGame('scissor');">
    <img src="scissor-emoji.png" class="move-btn">
    </button>
    <p class="js-whowins result"> lose </p>
    <p class="js-whomoves"></p>
    <p class="js-score"> </p>
    <button onclick="
    score.losses=0;
    score.wins=0;
    score.ties=0;
    
    document.querySelector('.js-score').innerHTML=`wins:${score.wins}|losses:${score.losses}|ties:${score.ties}`;

    localStorage.removeItem('score');
    ">
      Reset
    </button>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
